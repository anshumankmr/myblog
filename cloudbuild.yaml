steps:
  - name: node
    entrypoint: npm
    args: ['install']
  - name: node
    entrypoint: npm
    args: ['run', 'build']
  - name: 'buildkite/puppeteer'
    args: ["npx", "scully", "--scanRoutes"]
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['cp','-r', './dist/static/*', 'gs://$_MY_BUCKET/']