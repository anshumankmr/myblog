<div class="blog-component" *ngIf="this.loading && !this.notFound">
    <mat-card *ngFor="let blog of blogs">
      <mat-card-header>
        <mat-card-title class="card-header-text" routerLink="{{'/article/' + blog.attributes.articleId }}"><h3>{{ blog.attributes.Title }}</h3></mat-card-title>
        <mat-card-subtitle><h4>{{blog.attributes.Header}}</h4><b>Published On</b>: {{ blog.attributes.date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <markdown>
          {{blog.attributes.Content }}
        </markdown>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button data-href="websiteUrl"><a target="_blank" href="https://twitter.com/intent/tweet?text={{blog.attributes.Title}} {{websiteUrl}}">
          <i class="fa-brands fa-x-twitter"></i>
        </a></button>
        <button mat-button>
          <a target="_blank" [attr.href]="'https://www.linkedin.com/shareArticle?mini=true&url=' + websiteUrl + '&title=' + blog.attributes.Title">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </button>
        <button mat-button>
          <a target="_blank" [attr.href]="'https://www.facebook.com/sharer/sharer.php?u=' + websiteUrl + '&amp;src=sdkpreparse'">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </button>
        <button mat-button>
          <a target="_blank" [attr.href]="'https://www.reddit.com/submit?url=' + websiteUrl + '&title=' + blog.attributes.Title">
            <i class="fa-brands fa-reddit"></i>
          </a>
        </button>
      </mat-card-actions>
      <mat-divider [inset]="true"></mat-divider>
    </mat-card>
  </div>
  <div class="blog-component" *ngIf="this.loading && this.notFound">
    I was not able to find any such article.
  </div>
  <div class="blog-component" *ngIf="!this.loading">
    <div class="loader loader--style2" title="1">
      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
      <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
        <animateTransform attributeType="xml"
          attributeName="transform"
          type="rotate"
          from="0 25 25"
          to="360 25 25"
          dur="0.6s"
          repeatCount="indefinite"/>
        </path>
      </svg>
    </div>
    
  </div>
