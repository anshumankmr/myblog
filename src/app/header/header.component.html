
<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <span class="spacer"> {{ title }}</span> 
    <span class="logo">
      <img src="assets/favicon.ico" alt="Logo">
  </span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <a mat-button routerLink="/aboutme" routerLinkActive='active'><span class="toolbar" > About Me</span>  </a>

    <a mat-button routerLink="/contactme" routerLinkActive='active'><span class="toolbar"> Contact Me</span> </a>
  </mat-toolbar-row>

</mat-toolbar>
